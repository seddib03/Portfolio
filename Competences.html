<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Skills as a Data and Software Engineer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);}
        h1 { text-align: center; color: #333; }
        .skills-list { display: flex; flex-wrap: wrap; gap: 24px; justify-content: center; margin-top: 32px;}
        .skill { background: #e3eafc; border-radius: 6px; padding: 20px 28px; min-width: 160px; text-align: center; box-shadow: 0 1px 4px rgba(0,0,0,0.04);}
        .skill-title { font-size: 1.1em; font-weight: bold; color: #2a4d8f; margin-bottom: 8px;}
        .skill-level { font-size: 0.95em; color: #555;}
    </style>
</head>
<body>
    <div class="container">
        <h1>My Skills</h1>
        <div class="skills-list">
            <div class="skill">
                <h1>Software Skills</h1>
                <div class="skill-title">HTML &amp; CSS</div>
                <div class="skill-level">Advanced</div>
            </div>
            <div class="skill">
                <div class="skill-title">JavaScript</div>
                <div class="skill-level">Intermediate</div>
            </div>
            <div class="skill">
                <div class="skill-title">Python</div>
                <div class="skill-level">Intermediate</div>
            </div>
            <div class="skill">
                <div class="skill-title">Git &amp; GitHub</div>
                <div class="skill-level">Advanced</div>
            </div>
            <div class="skill">
                <div class="skill-title">Docker</div>
                <div class="skill-level">Beginner</div>
            </div>
            <div class="skill">
                <div class="skill-title">React</div>
                <div class="skill-level">Beginner</div>
            </div>
        </div>
    </div>
</body>
</html>
